<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section
			x-data="{
				todos: [],
				newTodo: '',
				addTodo: function() {
					this.todos.push({
						id: this.todos.length + 1,
						body: this.newTodo,
						completed: false
					});

					this.newTodo = '';
				},
				deleteTodo: function(todo) {
					let position = this.todos.indexOf(todo);

					this.todos.splice(position, 1);
				},
				get activeTodos() {
					return this.todos.filter(todo => !todo.completed);
				}
			}"
			class="todoapp"
		>
			<header class="header">
				<h1>todos</h1>
				<input
					x-model="newTodo"
					@keyup.enter="addTodo()"
					type="text"
					class="new-todo"
					placeholder="What needs to be done?"
					autofocus
					aria-label="Add new todo"
				>
			</header>
			<section class="main" x-show="todos.length">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<!--					<li class="completed">-->
<!--						<div class="view">-->
<!--							<input class="toggle" type="checkbox" checked aria-label="Mark todo as complete">-->
<!--							<label>Learn Alpine.js</label>-->
<!--							<button class="destroy"></button>-->
<!--						</div>-->
<!--						<input class="edit" value="Create a TodoMVC template" aria-label="Edit todo">-->
<!--					</li>-->
					<template x-for="todo in todos" x-bind:key="todo.id">
						<li x-bind:class="todo.completed && 'completed'">
							<div class="view">
								<input x-on:click="todo.completed = !todo.completed;" class="toggle" type="checkbox" aria-label="Mark todo as complete">
								<label x-text="todo.body"></label>
								<button x-on:click="deleteTodo(todo)" class="destroy"></button>
							</div>
							<input class="edit" value="Rule the web" aria-label="Edit todo">
						</li>
					</template>
				</ul>
			</section>
			<footer class="footer" x-show="todos.length">
				<span class="todo-count"><strong x-text="activeTodos.length"></strong> items left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed">Clear Completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/mdsadid">Md. Sadid Hasan Rakib</a></p>
			<p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
