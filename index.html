<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="/checklist.png">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section
			x-data="todoApp"
			class="todoapp"
		>
			<header class="header">
				<h1>todos</h1>
				<input
					x-model="newTodo"
					x-on:keyup.enter="addTodo()"
					type="text"
					class="new-todo"
					placeholder="What needs to be done?"
					autofocus
					aria-label="Add new todo"
				>
			</header>
			<section class="main" x-show="todos.length">
				<input
					x-model="isAllCompleted"
					x-on:click="toggleAllTodos()"
					id="toggle-all"
					class="toggle-all"
					type="checkbox"
				>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<template x-for="todo in filteredTodos" x-bind:key="todo.id">
						<li
							x-bind:class="{
								'completed': todo.completed,
								'editing': todo === editingTodo
							}"
							x-on:click.away="todo === editingTodo && revertEdit(todo)"
						>
							<div class="view">
								<input
									x-model="todo.completed"
									x-on:click="toggleTodoCompletion(todo)"
									class="toggle"
									type="checkbox"
									aria-label="Mark todo as complete"
								>
								<label x-text="todo.body" x-on:dblclick="editTodo(todo)"></label>
								<button x-on:click="deleteTodo(todo)" class="destroy"></button>
							</div>
							<input
								class="edit"
								x-model="todo.body"
								x-on:keyup.enter="updateTodo(todo)"
								x-on:keyup.escape="revertEdit(todo)"
								aria-label="Edit todo"
							>
						</li>
					</template>
				</ul>
			</section>
			<footer class="footer" x-show="todos.length">
				<span class="todo-count">
					<strong x-text="activeTodos.length"></strong> <span x-text="activeTodos.length === 1 ? 'item' : 'items'"></span> left
				</span>
				<ul class="filters">
					<li>
						<a
							x-on:click.prevent="filter = 'all'"
							x-bind:class="{ 'selected': filter === 'all' }"
							href="/"
						>
							All
						</a>
					</li>
					<li>
						<a
							x-on:click.prevent="filter = 'active'"
							x-bind:class="{ 'selected': filter === 'active' }"
							href="/active"
						>
							Active
						</a>
					</li>
					<li>
						<a
							x-on:click.prevent="filter = 'completed'"
							x-bind:class="{ 'selected': filter === 'completed' }"
							href="/completed"
						>
							Completed
						</a>
					</li>
				</ul>
				<button
					x-show="completedTodos.length"
					x-on:click="clearCompletedTodos()"
					class="clear-completed"
				>
					Clear Completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Type a todo and press Enter to save it</p>
			<p>Double-Click a todo to edit, press Esc to revert changes</p>
			<p>Created by <a href="https://github.com/mdsadid">Md. Sadid Hasan Rakib</a></p>
			<p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
